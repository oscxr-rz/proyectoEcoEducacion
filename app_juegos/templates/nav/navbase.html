{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Menú de Juegos</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static "menu/css/bootstrap.min.css" %}">
    <!-- style css -->
    <link rel="stylesheet" href="{% static "menu/css/style.css" %}">
    <!-- Responsive-->
    <link rel="stylesheet" href="{% static "menu/css/responsive.css" %}">
    <!-- fevicon -->
    <link rel="icon" href="{% static "menu/images/fevicon.png" %}" type="image/gif" />
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="{% static "menu/css/jquery.mCustomScrollbar.min.css" %}">
    <!-- Tweaks for older IEs-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
        media="screen">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

</head>
<!-- body -->

<body class="main-layout">
    <!-- loader -->
    <div class="loader_bg">
        <div class="loader"><img src="{% static 'menu/images/loading.gif' %}" alt="#" /></div>
    </div>
    <div class="wrapper">
        <!-- end loader -->

        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #2b4e31 !important;color: white !important">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <img src="{% static 'app_inicio/img/user.png' %}" alt="User Icon"
                        style="width: 40px; height: 40px; margin-right: 8px;">
                    {{ usuario.nombre }}
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">EcoEducación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'puntuacion' %}">Tabla de posiciones</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'menu' %}">Juegos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block contenido %}{% endblock contenido %}


        <!-- Footer Start -->

        <div class="container-fluid bg-dark text-white border-top py-4 px-sm-3 px-md-5"
            style="border-color: rgba(256, 256, 256, .1) !important;">
            <p class="m-0 text-center text-white-50">&copy; Derechos Reservados 2024</p>
        </div>
        <!-- Footer End -->

    </div>
    <div class="overlay"></div>

    <!-- Javascript files-->
    <script src="{% static "menu/js/jquery.min.js" %}"></script>
    <script src="{% static "menu/js/popper.min.js" %}"></script>
    <script src="{% static "menu/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "menu/js/jquery-3.0.0.min.js" %}"></script>
    <!-- sidebar -->
    <script src="{% static "menu/js/jquery.mCustomScrollbar.concat.min.js" %}"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
    <script src="{% static "menu/js/custom.js" %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#dismiss, .overlay').on('click', function () {
                $('#sidebar').removeClass('active');
                $('.overlay').removeClass('active');
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').addClass('active');
                $('.overlay').addClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $(".fancybox").fancybox({
                openEffect: "none",
                closeEffect: "none"
            });

            $(".zoom").hover(function () {

                $(this).addClass('transition');
            }, function () {

                $(this).removeClass('transition');
            });
        });
    </script>

</body>

</html>
