{% extends "nav/nav.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'login/css/style.css' %}">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
{% endblock head %}
{% block contenido %}
    <img class="wave" src="{% static 'login/img/wave.png' %}">
    <div class="container">
        <div class="img">
            <img src="{% static 'login/img/bg.png' %}">
        </div>
        <div class="login-content">
            <form method="post" action="{% url 'newPassword' %}">
                {% csrf_token %}
                <img src="{% static 'login/img/avatar.svg' %}">
                <h2 class="title">Cambiar Contraseña</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" name="old_password" class="input" placeholder="Contraseña Actual" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" name="new_password" class="input" placeholder="Nueva Contraseña" required>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" name="new_password_confirm" class="input" placeholder="Confirmar Nueva Contraseña" required>
                    </div>
                </div>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <input type="submit" class="btn btn-primary btn-block" value="Cambiar Contraseña">
                <input type="reset" class="btn btn-secondary btn-block" value="Limpiar">
            </form>
        </div>
    </div>
{% endblock contenido %}
{% block blockjs %}
    <script type="text/javascript" src="{% static 'login/js/main.js' %}"></script>
{% endblock blockjs %}
